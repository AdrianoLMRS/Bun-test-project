<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/style.css">
        <title>Amazon Search Scraper</title>
    </head>
    <body>
        <header class="header">
            <h1>Amazon Scraper</h1>
            <p id="results-summary" aria-live="polite"></p>
        </header>
        <hr>
        <section class="section-form" aria-labbelledby="form-section-header">
            <h2 id="form-section-header">Search for a keyword to begin to scrape!</h2>
            <form id="scrape-amazon-form" action="http://localhost:%VITE_PORT%/api/scrape" method="get">
                <label for="keyword">Keyword:</label>
                <input class="input-keyword" aria-describedby="keyword-error"
                    id="input-keyword" name="keyword" placeholder="Keyword"
                    autofocus autocomplete="on" autocapitalize="none"
                    required aria-required="true"
                    type="text" inputmode="search"
                    minlength="2" maxlength="100"
                    pattern="[A-Za-zÀ-ÖØ-öø-ÿ0-9\s._-]+" />
                <button id="search-button" name="search-button" form="scrape-amazon-form"
                    type="submit" disabled>Search</button>
            </form>
        </section>
        <section class="section-results" aria-labelledby="results-header" id="results">
            <h2 id="results-header">Results</h2>
            <div id="results-container" aria-live="polite">
                <p id="results">No results yet. Please enter a keyword and click "Search".</p>
            </div>
        </section>
    </body>
    <aside>
        <dialog class="prompt-dialog" id="prompt-dialog" onclick="event.target === this && this.close()">
            <div>
                <p><b>Error:</b> <span class="error" id="dialog-error"></span><br>Do you want to use sample data?</p>
                <form method="dialog" style="display: contents;">
                    <div class="btn-container">
                        <button formmethod="dialog" type="submit"
                            id="prompt-btn-yes"
                            class="prompt-btn prompt-btn-yes">Yes</button>
                        <button formmethod="dialog" type="submit" class="prompt-btn prompt-btn-no">No</button>
                        <button autofocus formmethod="dialog" type="submit" class="dialog-x">❌</button>
                    </div>
                </form>
            </div>
        </dialog>
    </aside>
    <script type="module" src="./src/main.js"></script>
    <noscript>Enable JavaScript to use this website</noscript>
</html>
