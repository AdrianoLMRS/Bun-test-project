<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="src/style.css">
        <title>Amazon Search Scraper</title>
    </head>
    <body>
        <header>
            <h1>Amazon Scraper</h1>
            <p id="results-summary" aria-live="polite"></p>
        </header>
        <hr>
        <section aria-labbelledby="form-section-header">
            <h2 id="form-section-header">Search for a keyword to begin to scrape!</h2>
            <form id="scrape-amazon-form" action="http://localhost:%VITE_PORT%/api/scrape" method="get" target="resultsFrame">
                <input name="keyword" type="text" placeholder="Keyword"
                    required autofocus autocomplete="on" />
                <button name="search-button" form="scrape-amazon-form"
                    type="submit">Search</button>
            </form>
        </section>
        <section aria-labelledby="results-header" id="results">
            <h2 id="results-header">Results</h2>
            <div id="results-container" aria-live="polite">
                <p id="results">No results yet. Please enter a keyword and click "Search".</p>
            </div>
        </section>
    </body>
    <script src="./src/main.js"></script>
    <noscript>Enable JavaScript to use this website</noscript>
</html>
